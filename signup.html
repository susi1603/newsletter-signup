    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">
<!-- IMPORTANT TO STATE METHOD AND ACTION -->
    <form class="form-signin" method= "post" action="/">
      <img class="mb-4" src="images/coding.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<!-- IMPORTANT TO SET NAME FOR INPUTS -->
      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Second Name" required>
      <input type="email"name="email" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ronic 2019-2020</p>
    </form>
  </body>
